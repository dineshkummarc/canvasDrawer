<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>canvasDrawer example page</title>
	<style type="text/css" media="screen">
		#example {border:1px solid #ccc;-moz-box-shadow:2px 2px 3px #000;-webkit-box-shadow:2px 2px 3px #000;}
	</style>
</head>
<body>
	<h1>canvasDrawer.js</h1>
	<canvas id="example" width="1100" height="400">
		<p>If you can see this, your browser sucks.</p>
	</canvas>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script src="canvasDrawer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	(function($){
		x = new _MT.CanvasDrawer({id:"example",lineWidth:20,pY:40,pX:40});
		x.right();
	})(jQuery);
		
	</script>
</body>
