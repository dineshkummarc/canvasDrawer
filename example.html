<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>canvasDrawer example page</title>
	<style type="text/css" media="screen">
		body {margin:0;padding:0;}
	</style>
</head>
<body>
	<canvas id="example" width="1264" height="800">
		<p>If you can see this, your browser sucks.</p>
	</canvas>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script src="canvasClicker.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
	(function($){
		var d = new _MT.CanvasClicker({id:"example", color: "red", size: 15});
		
		//first click sets the initial drawing position
		$("#example").one("click", function(e){
			canvas.pX = e.pageX;
			canvas.pY = e.pageY;
			e.preventDefault();
		});
		
		//set up click event for drawing
		$("#example").click(function(e){
			var moveX = e.pageX - canvas.pX,
					moveY = e.pageY - canvas.pY;
			d.move(moveX, moveY);
		});
		
		//draw our friendly trex onto the canvas
		var trex = new Image();
		trex.src = 'trex.png';
		canvas.drawImage(trex, 0, 165);
		
		//paint some text on the canvas
		canvas.font = 'normal 75px Yanone Tagesschrift';
		canvas.fillStyle = '#369';
		canvas.fillText('RAWRRRRRRrrrrr', 480, 290);
		
	})(jQuery);
		
	</script>
</body>
