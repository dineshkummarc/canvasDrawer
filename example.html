<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>canvasDrawer example page</title>
	<style type="text/css" media="screen">
		#example {border:1px solid #ccc;-moz-box-shadow:2px 2px 3px #000;-webkit-box-shadow:2px 2px 3px #000;}
	</style>
</head>
<body>
	<h1>canvasDrawer.js</h1>
	<canvas id="example" width="600" height="500">
		<p>If you can see this, your browser sucks.</p>
	</canvas>
	<script src="canvasDrawer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		x = new _MT.CanvasDrawer("example");
		x.right();
		x.down();
		x.down();
		x.right();
		x.up();
		x.left();
		x.left();
	</script>
</body>
