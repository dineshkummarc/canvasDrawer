<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>canvasDrawer example page</title>
	<style type="text/css" media="screen">
		body {margin:0;padding:0;}
	</style>
</head>
<body>
	<canvas id="example" width="1264" height="600">
		<p>If you can see this, your browser sucks.</p>
	</canvas>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script src="canvasClicker.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
	(function($){
		var d = new _MT.CanvasClicker({id:"example", color: "red", size: 15});
		$("#example").one("click", function(e){
			context.pX = e.pageX;
			context.pY = e.pageY;
			e.preventDefault();
		});
		$("#example").click(function(e){
			var moveX = e.pageX - context.pX,
					moveY = e.pageY - context.pY;
			d.move(moveX, moveY);
		});
		
	})(jQuery);
		
	</script>
</body>
